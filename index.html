<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Prompt Tools</title>
  <style>
    body {
      margin: 0;
      font-family: "Segoe UI", sans-serif;
      background: #f8f9fa;
    }
    nav {
      display: flex;
      background: #4285f4;
      color: white;
    }
    nav button {
      flex: 1;
      padding: 15px;
      background: none;
      border: none;
      color: white;
      cursor: pointer;
      font-size: 1em;
    }
    nav button.active {
      background-color: #3367d6;
    }
    iframe {
      width: 100%;
      height: calc(100vh - 50px);
      border: none;
    }
  </style>
</head>
<body>

  <nav>
    <button class="tab-btn active" data-url="/prompt-runner.html">Prompt Runner</button>
    <button class="tab-btn" data-url="/prompt-admin.html">Prompt Admin</button>
    <button class="tab-btn" data-url="/outputs.html">Outputs</button>
  </nav>

  <iframe id="content-frame" src="/prompt-runner.html"></iframe>

  <script>
    const buttons = document.querySelectorAll(".tab-btn");
    const iframe = document.getElementById("content-frame");

    buttons.forEach(btn => {
      btn.addEventListener("click", () => {
        buttons.forEach(b => b.classList.remove("active"));
        btn.classList.add("active");
        iframe.src = btn.dataset.url;
      });
    });
  </script>

</body>
</html>
